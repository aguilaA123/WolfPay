<!DOCTYPE html>  
<html lang="es">  
<head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>Cuenta ¬∑ WolfPay</title>  
  <link rel="stylesheet" href="style.css" />  
  <style>  
    /* ‚ú® Animaci√≥n suave para el saldo */  
    @keyframes flashSaldo {  
      0% { color: #11d7d7; transform: scale(1); opacity: 1; }  
      40% { color: #a3f9f9; transform: scale(1.08); opacity: 0.9; }  
      100% { color: #11d7d7; transform: scale(1); opacity: 1; }  
    }  
    .saldo.flash { animation: flashSaldo 0.8s ease; }  
  
    /* ‚ùÑÔ∏è Efecto de tarjeta congelada */  
    .overlay {  
      position: absolute;  
      top: 0; left: 0; right: 0; bottom: 0;  
      background: rgba(17, 215, 215, 0.25);  
      backdrop-filter: blur(2px);  
      border-radius: 16px;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      font-size: 60px;  
      color: #11d7d7;  
      opacity: 0;  
      transition: opacity 0.3s ease;  
      pointer-events: none;  
    }  
    .cuenta.congelada .overlay {  
      opacity: 1;  
      pointer-events: auto;  
    }  
  
    /* üîπ Modal de confirmaci√≥n (tarjeta) */  
    .modal-bg {  
      position: fixed;  
      top: 0; left: 0; right: 0; bottom: 0;  
      background: rgba(0, 0, 0, 0.65);  
      display: none;  
      justify-content: center;  
      align-items: center;  
      z-index: 1000;  
    }  
    .modal {  
      background: #1e232b;  
      color: white;  
      border-radius: 14px;  
      padding: 26px 28px;  
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);  
      text-align: center;  
      width: 85%;  
      max-width: 320px;  
      position: relative;  
    }  
    .modal h3 {  
      font-size: 18px;  
      margin-bottom: 20px;  
      font-weight: 600;  
    }  
    .modal .buttons {  
      display: flex;  
      justify-content: space-around;  
    }  
    .modal button {  
      background: var(--button);  
      border: none;  
      padding: 10px 24px;  
      font-weight: 700;  
      border-radius: 10px;  
      cursor: pointer;  
      transition: all 0.2s ease;  
    }  
    .modal .no { background: #e74c3c; color: #fff; }  
    .modal .si { background: #10c7c7; color: #032b2b; }  
    .modal button:active { transform: scale(0.96); }  
  
    /* üßä Animaci√≥n modal Bizum */  
    .bizum-modal { animation: scaleIn 0.25s ease; }  
    @keyframes scaleIn {  
      0% { transform: scale(0.85); opacity: 0; }  
      100% { transform: scale(1); opacity: 1; }  
    }  
  </style>  
</head>  
<body>  
  <div class="container">  
    <h2 class="titulo">CUENTA DE AHORROS</h2>  
    <hr class="divider" />  
  
    <!-- Tarjeta principal -->  
    <div class="card cuenta">  
      <div class="saldo">0.00‚Ç¨</div>  
      <div class="iban">IBAN: ES06 2100 1278 2007 0000 5250</div>  
      <button class="copy-btn" title="Copiar IBAN">üìã</button>  
      <div class="overlay">‚ùÑÔ∏è</div>  
    </div>  
  
    <!-- Bot√≥n congelar -->  
    <button id="toggleBtn" class="btn congelar">Congelar Tarjeta ‚ùÑÔ∏è</button>  
  
    <!-- Bizum -->  
    <section class="bizum-section">  
      <div class="bizum-header">  
        <div class="bizum-logo">  
          <img src="../img/bizum.png" alt="bizum" />  
        </div>  
        <div class="bizum-monto" id="bizumMonto"></div>  
      </div>  
  
      <div class="bizum-card">  
        <div class="bizum-info">  
          <div><strong>Titular:</strong> <span>Saith Fabrizio B.</span></div>  
          <div><strong>N√∫mero:</strong> <span>660 04 24 17</span></div>  
        </div>  
  
        <button class="verificar" type="button">  
          <img src="../img/verificar.png" alt="Verificar" />  
          <span>Verificar Pago</span>  
        </button>  
      </div>  
  
      <!-- Aqu√≠ se mostrar√° din√°micamente el estado del Bizum -->  
      <div class="bizum-status"></div>  
    </section>  
  </div>  
  
  <!-- Modal congelar tarjeta -->  
  <div class="modal-bg" id="modalBg">  
    <div class="modal">  
      <h3 id="modalText">¬øEst√° seguro de congelar la tarjeta?</h3>  
      <div class="buttons">  
        <button class="no">No</button>  
        <button class="si">S√≠</button>  
      </div>  
    </div>  
  </div>  
  
  <!-- Modal Bizum -->  
  <div class="modal-bg" id="bizumModalBg" style="display:none;">  
    <div class="modal bizum-modal">  
      <button class="cerrar">‚úñ</button>  
      <h3>¬øQu√© monto va a recibir?</h3>  
      <input type="number" id="bizumInput" placeholder="Ej: 20" min="0" step="0.01" />  
      <button class="verificarMonto">Verificar</button>  
    </div>  
  </div>  
  
  <script>  
    // Copiar IBAN  
    const copyBtn = document.querySelector('.copy-btn');  
    copyBtn.addEventListener('click', () => {  
      navigator.clipboard.writeText('ES06 2100 1278 2007 0000 5250');  
      copyBtn.textContent = '‚úÖ';  
      setTimeout(() => copyBtn.textContent = 'üìã', 1500);  
    });  
  </script>  
  
  <script type="module" src="script.js"></script>  
</body>  
  </html>
